<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>title</title>
    <div th:include="fragment/head :: head"></div>
</head>
<body>
<form class="layui-form where" method="post" id="search">
    <div class="layui-inline">
        <label class="layui-form-label">催收员：</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input name="sname" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">客户姓名：</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input name="cname" type="text" class="layui-input"/>
        </div>
    </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">公司：</label>
        <div class="layui-input-inline" style="width: 100px;">
            <select name="company">
                <option value=""></option>
                <option th:each="c:${companys}" th:text="${c.name}" th:value="${c.id}"></option>
            </select>
        </div>
    </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">委案时间：</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input name="appointData" id="appointData" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">催记时间：</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input name="createDate" id="createDate" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">手机：</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input name="customerPhoneNumber" type="text" class="layui-input"/>
        </div>
    </div>
    <button class="layui-btn layui-btn-sm" lay-submit="lay-submit" lay-filter="search">查询</button>
</form>
<button id="bqexp" class="layui-btn layui-btn-sm">佰仟导出记录</button>
<button id="ybexp" class="layui-btn layui-btn-sm">有贝导出记录</button>
<table id="cases" lay-filter="cases"></table>

<script th:src="@{/static/layui/layui.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    layui.config({
        base: [[${ctx}]] + '/static/layui/js/'
    }).use('common');


    layui.use(['table', 'form', 'laytpl', 'laydate'], function () {
        var table = layui.table
            , $ = layui.$
            , form = layui.form
            , laydate = layui.laydate;
        var cases = table.render({
            elem: '#cases'
            , id: 'cases'
            , url: [[${ctx}]] + '/urge/list'
            , page: true //开启分页
            , width: 1150
            , height: "full-80"
            , method: 'post'
            , cols: [[ //表头
                {field: 'sname', title: '催收员', width: 120, sort: true}
                , {field: 'cname', title: '欠款人姓名', width: 120, sort: true}
                , {field: 'customerPhoneNumber', title: '欠款人电话', width: 150, sort: true}
                , {field: 'idCard', title: '欠款人身份证号', width: 150, sort: true}
                , {field: 'customerAddress', title: '欠款人归属地', width: 150, sort: true}
                , {field: 'contractNum', title: '欠款人合同号', width: 150, sort: true}
//                , {field: 'result', title: '催收结果', width: 120, sort: true}
//                , {field: 'status', title: '状态', width: 80, sort: true}
//                , {field: 'target', title: '催收目标', width: 150, sort: true}
                , {
                    field: 'createDate',
                    title: '催收日期',
                    width: 160,
                    sort: true,
                    templet: '<div>{{ layui.laytpl.toDateString(d.date,"yyyy-MM-dd HH:mm:ss")}}</div>'
                }
                , {field: 'rmarks', title: '备注', width: 140, sort: true}
            ]]
        });

        $("#bqexp").click(function () {
            //1为佰仟
            down("1");
        });
        $("#ybexp").click(function () {
            //1为佰仟
            down("2");
        });
        var where = "";

        function down(extype) {
            var form = $("<form>");//定义一个form表单
            form.attr("style", "display:none");
            form.attr("target", "");
            form.attr("method", "post");
            form.attr("action", [[${ctx}]] + "/urge/exp");
            var fileInput = $("<input>");
            fileInput.attr("type", "hidden");
            fileInput.attr("id", "where");//设置属性的名字
            fileInput.attr("name", "where");//设置属性的名字
            fileInput.attr("value", where);//设置属性的值
            var type = $("<input>");
            type.attr("type", "hidden");
            type.attr("id", "type");//设置属性的名字
            type.attr("name", "type");//设置属性的名字
            type.attr("value", String(extype));//设置属性的值
            $("body").append(form);//将表单放置在web中
            form.append(fileInput);
            form.append(type);
            form.submit();//表单提交
        }

        //查询
        form.on('submit(search)', function (data) {
            where = JSON.stringify(data.field)
            cases.reload({where: {where: where}});

            return false;
        });

        laydate.render({
            elem: '#appointData'
            , format: 'yyyy/MM/dd'
            , min: -30
            , max: 30
            , theme: 'grid'
        });
        laydate.render({
            elem: '#createDate'
            , format: 'yyyy-MM-dd'
            , max: 0
            , theme: 'grid'
        });
    })
    /*]]>*/
</script>
</body>
</html>
