
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:include="fragment/head :: head"></div>
</head>
<body>

<table id="cases" lay-filter="cases"></table>

<script th:src="@{/static/layui/layui.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    layui.config({
        base: [[${ctx}]]+'/static/layui/js/'
    }).use('common');

    layui.use(['table','form','laytpl'], function () {
        var table = layui.table
            , $ = layui.$
            , form = layui.form;
        var cases = table.render({
            elem: '#cases'
            , id: 'cases'
            , url: [[${ctx}]] + '/urge/list'
            , page: true //开启分页
            ,where:{where:JSON.stringify(JSON.parse('{"id":"1"}'))}
            , width:900
            ,height:"full-80"
            , method: 'post'
            , cols: [[ //表头
                 {field: 'sname', title: '催收员', width: 120, sort: true}
                , {field: 'cname', title: '欠款人姓名', width: 120, sort: true}
                , {field: 'rmarks', title: '备注', width: 140, sort: true}
                , {field: 'result', title: '催收结果', width: 120, sort: true}
                , {field: 'status', title: '状态', width: 80, sort: true}
                , {field: 'target', title: '催收目标', width: 150, sort: true}
                , {field: 'createDate', title: '催收日期', width: 160, sort: true,templet:'<div>{{ layui.laytpl.toDateString(d.date,"yyyy-MM-dd HH:mm:ss")}}</div>'}
            ]]
        });
    })
    /*]]>*/
</script>
</body>
</html>
