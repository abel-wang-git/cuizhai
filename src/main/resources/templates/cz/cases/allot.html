<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8"/>
    <title>委案管理</title>
    <div th:include="fragment/head :: head"></div>
</head>
<body>
<button type="button" class="layui-btn" id="allot">
    <i class="layui-icon">&#xe67c;</i>分配委案
</button>
<!--委案列表-->
<!--<table id="cases" lay-filter="cases"></table>-->
<table id="allots" lay-filter="allots"></table>
<script type="text/html" id="allotcase">
    <a class="layui-btn  layui-btn-xs" lay-event="allotcase">分配委案</a>
</script>

<!--弹出层-->
<div style="display: none;width: 400px;" id="caseArea" >

    <table id="casetab" lay-filter="casetab"></table>

</div>
</body>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:inline="javascript">

    /*<![CDATA[*/
    layui.use('table', function(){
        var table = layui.table
            ,$ = layui.$;
        //员工
/*        table.render({
            elem: '#cases'
            ,id:'cases'
            ,height: "full-60"
            ,url: 'noallot' //数据接口
            ,method: 'post'
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'name', title: '姓名', width:'10%' , sort: true, fixed: 'left'}
                ,{field: 'customerPhoneNumber', title: '手机', width:'10%' }
                ,{field: 'idCard', title: '身份证', width:'10%' }
                ,{field: 'loanPrincipal', title: '贷款本金', width:'10%' }
                ,{field: 'lateFee', title: '滞纳金', width:'10%' }

                ,{field: 'arrears', title: '欠款金额', width:'10%' }
            ]]
        });*/
        table.render({
            elem: '#allots'
            ,id:'allots'
            ,url: [[${ctx}]] + '/company/list' //数据接口
            ,method: 'post'
            ,cols: [[ //表头
                {field: 'name', title: '公司名称', width:'60%' , sort: true, fixed: 'left'}
                , {fixed: 'allot', title: '分配', width: '40%', align: 'center', toolbar: '#allotcase', }
            ]]
        });

        table.render({
            elem: '#casetab'
            ,id:'casetab'
            ,url: [[${ctx}]] + '/case/grouparea' //数据接口
            ,method: 'post'
            ,cols: [[ //表头
                {field: 'area', title: '委案所属地区', width:'30%' , sort: true, fixed: 'left'}
               , {field: 'count', title: '委案数量', width:'20%' , sort: true}
                ,{field: 'chk', title: '分配', width:'10%' , type:'checkbox'}
            ]]
        });

        table.on('tool(allots)', function (obj) {
            var layEvent = obj.event;
            if (layEvent === 'allotcase') {
                var ctx = [[${ctx}]];
                layer.open({
                    type: 1
                    , title: '分配委案'
                    , area: ['500', '400px']
                    , content:$("#caseArea")
                    , btn: ['添加', '取消']
                    , yes: function (index) {
                    }
                })
            }
        });

    });
    /*]]>*/
</script>
</html>
